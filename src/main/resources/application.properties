# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.type= com.zaxxer.hikari.HikariDataSource
spring.datasource.url = jdbc:postgresql://localhost/migjabar
spring.datasource.username = openpg
spring.datasource.password = openpgpwd

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.mode=HTML5
# prod true
spring.thymeleaf.cache=false

# ===============================
# = Folder uploads
# ===============================
app.folder.upload=uploads

# ===============================
# = Google mail configurations
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.tls=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=api/auth
jwt.route.authentication.refresh=refresh

# prod false
spring.devtools.livereload.enabled=false
spring.devtools.livereload.port=35729
spring.devtools.restart.enabled=true