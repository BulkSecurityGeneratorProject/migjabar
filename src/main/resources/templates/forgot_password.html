<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Forgot Password</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="#" th:href="@{/css/font-awesome/css/font-awesome.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="#" th:href="@{/css/Ionicons/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="#" th:href="@{/css/AdminLTE.min.css}"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="#" th:href="@{/css/iCheck/square/blue.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo"></div>

        <div th:if="${not #maps.isEmpty(message)}" class="alert alert-danger">    
            <ul th:each="instance : ${message}">
                <li th:text="${instance.value}"></li>
            </ul>
        </div>

        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Forgot Your Password</p>

            <form class="form password forget" th:action="@{/forgot_password}" method="post" id="form-validate" novalidate="novalidate">
                <fieldset class="form-group" data-hasrequired="* Required Fields">
                    <div class="field note">Tolong masukan alamat email Anda dibawah untuk menerima link reset password.</div>
                    <div class="field email required">
                        <label for="email_address" class="label"><span>Email</span></label>
                        <div class="control">
                            <input type="email" autocomplete="off" placeholder="Email . . . " name="email" alt="email" id="email_address" class="form-control" value="" data-validate="{required:true, 'validate-email':true}" aria-required="true"/>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><span>Reset Password Saya</span></button>
                    <a class="btn btn-danger" th:href="@{/login}"><span>Kembali</span></a>
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <!-- jQuery 3 -->
    <script src="#" th:src="@{/js/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="#" th:src="@{/js/bootstrap.min.js}"></script>
    <script>
    $(function () {
        $('#email_address').focus();
    });
    </script>
</body>
</html>
