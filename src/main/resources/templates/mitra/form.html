<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Edit Data Mitra</title>
</head>
<body>
<div layout:fragment="breadcrumb">
    <h1>Form Data Mitra</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Form Mitra</li>
    </ol>
</div>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Form</h3>
                </div>
                <div class="box-body">
                    <form th:action="@{/mitra/form}" th:object="${mitra}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="col-sm-6">
                            <div class="form-group" >
                                <label>Name</label>
                                <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="Name" autofocus="autofocus"/>
                                <label class="control-label error-label" th:errors="*{name}"></label>
                            </div>

                            <div class="form-group" >
                                <label>Email</label>
                                <input type="text" th:field="*{email}" name="email" class="form-control" placeholder="Email" />
                                <label class="control-label error-label" th:errors="*{email}" ></label>
                            </div>

                            <div class="form-group">
                                <label>Notel</label>
                                <input type="text" class="form-control" th:field="*{notel}" name="notel" placeholder="Notel" />
                                <label class="control-label error-label" th:errors="*{notel}"></label>
                            </div>

                            <div class="form-group pull-right">
                                <a th:href="@{/mitra/list}" class="btn btn-danger" role="button">
                                    <span aria-hidden="true"></span><span class="fa fa-ban"></span>&nbsp;Batal
                                </a>
                                <button onclick="return confirm('Yakin ingin menyimpan data ini ?')" type="submit" class="btn btn-primary"><span class="fa fa-floppy-o"></span>&nbsp;Simpan</button>
                            </div>
                        </div>
                        <div class="col-sm-6">

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {

        });
        /*]]>*/
    </script>
</div>
</body>
</html>
